spring:
  profile: development
  application:
    name: "@project.artifactId@"
    version: "@project.version@ (@env.GIT_COMMIT@)"
  jackson:
    time-zone: Europe/Rome
  profiles:
    active: ${ISP_AMBIENTE}
    
logging:
  level:
    root: INFO
    com.intesasanpaolo.bear: INFO
    com.intesasanpaolo.bear.config: INFO
    com.intesasanpaolo.bear.connector.bearcore: INFO
    org.keycloak: INFO

error-manager:
  enabled: true

connectors:
  db2MultiDsConfigurations:
    items:
      MultiDataSourceDb2Connector:
        connectionTimeout: ${DATASOURCE_COND0DB2_CONNECTIONTIMEOUT}
        connectionPoolSize: ${DATASOURCE_COND0DB2_CONNECTIONPOOLSIZE}
        mocked: false
        sources:
          - abi: ${ABI_SDDA}
            uri: ${DATASOURCE_COND0DB2_URI}
            port: ${DATASOURCE_COND0DB2_PORT}
            dbName: ${DATASOURCE_COND0DB2_DBNAME}
            readUsername: ${DATASOURCE_COND0DB2_DB2_USERNAME}
            readPassword: ${DATASOURCE_COND0DB2_DB2_PASSWORD}
          - abi: ${ABI_MDDA}
            uri: ${DATASOURCE_COND0DB2_URI}
            port: ${DATASOURCE_COND0DB2_PORT}
            dbName: ${DATASOURCE_COND0DB2_DBNAME}
            readUsername: ${DATASOURCE_COND0DB2_DB2_USERNAME}
            readPassword: ${DATASOURCE_COND0DB2_DB2_PASSWORD}
          - abi: ${ABI_IDDA}
            uri: ${DATASOURCE_COND0DB2_URI}
            port: ${DATASOURCE_COND0DB2_PORT}
            dbName: ${DATASOURCE_COND0DB2_DBNAME}
            readUsername: ${DATASOURCE_COND0DB2_DB2_USERNAME}
            readPassword: ${DATASOURCE_COND0DB2_DB2_PASSWORD}
          - abi: ${ABI_EDDA}
            uri: ${DATASOURCE_COND0DB2_URI}
            port: ${DATASOURCE_COND0DB2_PORT}
            dbName: ${DATASOURCE_COND0DB2_DBNAME}
            readUsername: ${DATASOURCE_COND0DB2_DB2_USERNAME}
            readPassword: ${DATASOURCE_COND0DB2_DB2_PASSWORD}
          - abi: ${ABI_JDDA}
            uri: ${DATASOURCE_COND0DB2_URI}
            port: ${DATASOURCE_COND0DB2_PORT}
            dbName: ${DATASOURCE_COND0DB2_DBNAME}
            readUsername: ${DATASOURCE_COND0DB2_DB2_USERNAME}
            readPassword: ${DATASOURCE_COND0DB2_DB2_PASSWORD}

#### Security configuration: Everything allowed for test
keycloak:
  enabled: false
  auth-server-url: ${AUTH_SERVER_ENDPOINT}
  resource: bear-app
  realm: bear
  public-client: true
  ssl-required: external
  confidential-port: 0
  use-resource-role-mappings: true
  securityConstraints:
    -
      authRoles:
        - users

      securityCollections:
        -
          name: users reserved stuff
          patterns:
            - /preferences
